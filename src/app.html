<script>
	// Mapping of planet names to Font Awesome icon classes
const planetIcons = {
    "Mercury": "fa-globe",
    "Venus": "fa-globe",
    "Earth": "fa-globe",
    "Mars": "fa-globe",
    // Add more planets and their icons as needed
};

// Function to set the icon for each planet
function setPlanetIcons() {
    const planetItems = document.querySelectorAll('.planet-item');
    planetItems.forEach(item => {
        const planetName = item.querySelector('a').textContent.trim();
        if (planetIcons.hasOwnProperty(planetName)) {
            const iconElement = item.querySelector('i');
            iconElement.classList.add(planetIcons[planetName]);
        }
    });
}

// Call the function to set the icons when the page loads
window.addEventListener('load', setPlanetIcons);

</script>  
<!-- end Script and html for the footer planes -->
